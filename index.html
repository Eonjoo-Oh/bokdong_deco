<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>복동이 꾸미기</title>
</head>
<body>
	<header class="main__title">
		<img src="srcs/assets/LOGO.png">
	</header>
	<div class="main__container">
		<aside class="background">
				<div class="background__title">
					<img src="srcs/assets/background_title.png">
				</div>
				<div class="background__options" id="background">
					<div class="background__options--1">
						<div class="background__option">
							<img src="srcs/background/richHouse.png" alt="rich house background">
						</div>
						<div class="background__option">
							<img src="srcs/background/beach.png" alt="beach background">
						</div>
						<div class="background__option">
							<img src="srcs/background/castle.png" alt="castle background">
						</div>
						<div class="background__option">
							<img src="srcs/background/fantasy.png" alt="fantasy background">
						</div>
					</div>
					<div class="background__options--2">
					<div class="background__option">
						<img src="srcs/background/forest.png" alt="forest background">
					</div>
					<div class="background__option">
						<img src="srcs/background/moon.png" alt="moon background">
					</div>
					<div class="background__option">
						<img src="srcs/background/palace.png" alt="palace background">
					</div>
					<div class="background__option">
						<img src="srcs/background/sheep.png" alt="sheep background">
					</div>
				</div>
		</aside>
		<main class="canvas">
				<canvas class="main__drawing__canvas--background" id="backgroundCanvas"></canvas>
				<canvas class="main__drawing__canvas--bokdong" id="bokdongCanvas"></canvas>
				<div class="canvas__button">
					<button type="button" class="main__button--reset" id="resetBtn">
						<img src="srcs/assets/reset_button.png" alt="reset">
					</button>
					<button type="button" class="main__button--save" id="saveBtn">
						<img src="srcs/assets/save_button.png" alt="save">
					</button>
				</div>
		</main>
		<aside class="bokdong">
				<div class="bokdong__title">
					<img src="srcs/assets/bokdong_title.png">
				</div>
				<div class="bokdong__utils">
					<button class="bokdong__eraser" id="bokdongEraser">
						<img src="srcs/assets/eraser.png" alt="eraser">
					</button>
					<div class="bokdong__options" id="bokdong">
						<div class="bokdong__option">
							<img src="srcs/bokdong/bokdong1.png" alt="seating bokdong">
						</div>
						<div class="bokdong__option">
							<img src="srcs/bokdong/bokdong2.png" alt="lying bokdong">
						</div>
					</div>
					<input type="range" class="bokdong__size" id="bokdongSizeSlider" min="100" max="1000" value="500">
				</div>
			</aside>
	</div>

	<script src="app.js"></script>
</body>
</html>
