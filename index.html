<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>복동이 꾸미기</title>
</head>
<body>
	<main class="main">
		<header class="main__title">
			<img src="srcs/assets/LOGO.png">
		</header>
		<nav class="main__nav">
			<div class="main__nav__background">
				<div class="nav__background__title">배경</div>
				<div class="nav__background__options" id="background">
					<div class="nav__background__option">
						<img src="srcs/background/richHouse.png" alt="rich house background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/beach.png" alt="beach background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/castle.png" alt="castle background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/fantasy.png" alt="fantasy background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/forest.png" alt="forest background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/moon.png" alt="moon background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/palace.png" alt="palace background">
					</div>
				</div>
			</div>
			<div class="main__nav__bokdong">
				<div class="nav__bokdong__title">복동선택</div>
				<div class="nav__bokdong__options" id="bokdong">
					<div class="nav__bokdong__option">
						<img src="srcs/bokdong/bokdong1.png" alt="seating bokdong">
					</div>
					<div class="nav__bokdong__option">
						<img src="srcs/bokdong/bokdong2.png" alt="lying bokdong">
					</div>
				</div>
				<button class="nav__bokdong__eraser" id="bokdongEraser">복동이 지우개</button>
				<input type="range" class="nav__bokdong__size" id="bokdongSizeSlider" min="100" max="1000" value="500">
				</div>
			</div>
		</nav>
			<div class="main__drawing__canvas">
				<canvas class="main__drawing__canvas--background" id="backgroundCanvas"></canvas>
				<canvas class="main__drawing__canvas--bokdong" id="bokdongCanvas"></canvas>
			</div>
		<div class="main__button">
			<button type="button" class="main__button--reset" id="resetBtn">초기화</button>
			<button type="button" class="main__button--save" id="saveBtn">저장</button>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
