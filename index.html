<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>복동이 꾸미기</title>
</head>
<body>
	<main class="main">
		<header class="main__title">복동이 꾸미기</header>
		<nav class="main__nav">
			<div class="main__nav__background">
				<div class="nav__background__title">배경</div>
				<div class="nav__background__options" id="background">
					<div class="nav__background__option">
						<img src="srcs/background/richHouse.png" alt="rich house background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/beach.png" alt="beach background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/castle.png" alt="castle background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/fantasy.png" alt="fantasy background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/forest.png" alt="forest background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/moon.png" alt="moon background">
					</div>
					<div class="nav__background__option">
						<img src="srcs/background/palace.png" alt="palace background">
					</div>
				</div>
			</div>
			<div class="main__nav__bokdong">
				<div class="nav__bokdong__title">복동선택</div>
				<div class="nav__bokdong__options" id="bokdong">
					<div class="nav__bokdong__option">
						<img src="srcs/bokdong/bokdong1.png" alt="seating bokdong">
					</div>
					<div class="nav__bokdong__option">
						<img src="srcs/bokdong/bokdong2.png" alt="lying bokdong">
					</div>
				</div>
				<input type="range" class="nav__bokdong__size" id="bokdongSizeSlider" min="100" max="1000" value="500">
			</div>
		</nav>
		<div class="main__drawing">
			<aside class="main__drawing__tool">
				<div class="drawing__tool__thickness"></div>
				<div class="drawing__tool__color__options">
					<div class="drawing__tool__color__option" style="background-color: #ff0000;"></div>
					<div class="drawing__tool__color__option" style="background-color: #ffa500;"></div>
					<div class="drawing__tool__color__option" style="background-color: #ffff00;"></div>
					<div class="drawing__tool__color__option" style="background-color: #008000;"></div>
					<div class="drawing__tool__color__option" style="background-color: #0000ff;"></div>
					<div class="drawing__tool__color__option" style="background-color: #4b0082;"></div>
					<div class="drawing__tool__color__option" style="background-color: #ee82ee;"></div>
				</div>
				<div class="drawing__tool__eraser"></div>
			</aside>
			<div class="main__drawing__canvas">
				<canvas class="main__drawing__canvas--background" id="backgroundCanvas"></canvas>
				<canvas class="main__drawing__canvas--bokdong" id="bokdongCanvas"></canvas>
			</div>
			<aside class="main__drawing__sticker">
				<div class="drawing__sticker__options">
					<div class="drawing__sticker__option"></div>
					<div class="drawing__sticker__option"></div>
					<div class="drawing__sticker__option"></div>
					<div class="drawing__sticker__option"></div>
					<div class="drawing__sticker__option"></div>
					<div class="drawing__sticker__option"></div>
				</div>
			</aside>
		</div>
		<div class="main__button">
			<button type="button" class="main__button--reset">초기화</button>
			<button type="button" class="main__button--save">저장</button>
		</div>
	</main>
	<script src="app.js"></script>
</body>
</html>
